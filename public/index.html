<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppAnimal</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <h1>AppAnimal - aplicativo para cadastro de animais</h1>
     <h2>Novo Animal</h2>
    <form id= "form_animal">
        <label for="nome"></label><input type="text" id="nome" placeholder="Nome do animal">
        <br>
        <label for="idade"></label><input type="text" id="idade" placeholder="Idade">
        <br>
        <label for="sexo"></label><input type="text" id="sexo" placeholder="Sexo">
        <br>
        <label for="cor"></label><input type="text" id="cor" placeholder="Cor">
        <br>
        <input type="submit" value="Gravar...">
    </form>

    <h2>Deletar Animal</h2>
     <form id= "deleta_animal">
        <label for="id_del"></label><input type="text" id="id_del" placeholder="ID do animal">
        <input type="submit" value="Gravar...">
    </form>

    <h2>Animais Cadastrados</h2>
    <ul id="lista_animais">
    </ul>


</body>
</html>
